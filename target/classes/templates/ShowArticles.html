<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catalin's Articles</title>
    <link rel="stylesheet" href="/static/design.css" th:href="@{/design.css}">
</head>
<body>
<div th:replace="menu :: menu_template"></div>
<div id="separation2">
    <div id="c1.2"><a href="/index"><button class="btn-Home" id="btn-Home">HOME</button></a></div>
    <div id="c2.2">
        <div><a th:if="${user.permission}==OWNER" href="/CreateArticle"><button id="btn-CreateArticle">NEW</button></a></div>
        <div><a th:if="${user.permission}==ADMIN" href="/CreateArticle"><button id="btn-CreateArticle">NEW</button></a></div>
    </div>
</div>
</br>
</br>
<div class="row">
    <div class="column">
        <table th:each="articlesTech:${articlesTech}">
            <thead><tr><th th:text="${articlesTech.title}"></th></tr></thead>
            <tbody><tr><td th:text="${articlesTech.body}"></td></tr>
            <tr ><td>
                <a th:href="@{'/viewOne/' + ${articlesTech.articleId}}"><button>View Article</button></a>
                <div th:switch="${user.permission}" >
                    <div th:case="ADMIN">
                <a th:href="@{'/ModifyArticle/'+${articlesTech.articleId}}"><button id="btn-UpdateArticle">Modify</button></a>
                <a th:method="delete" th:href="@{'/deleteArticle/'+${articlesTech.articleId}}"><button id="btn-DeleteArticle">Remove</button></a>
            </div>
                <div th:case="OWNER">
                    <a href="/updateArticle"><button id="">Modify</button></a>
                    <a  th:href="@{'/deleteArticle/' + ${articlesTech.articleId}}" method="DELETE"><button id="btn-DeleteArticle" >Remove</button></a>
                </div>
            </td></tr></tbody>
            </br>
            </br>
            </br>
            </br>
            </br>
        </table>
    </div>
    <div class="column">
        <table th:each="articlesModelling:${articlesModelling}">
            <thead><tr><th th:text="${articlesModelling.title}"></th></tr></thead>
            <tbody><tr><td th:text="${articlesModelling.body}"></td></tr>
            <tr ><td>
                <a th:href="@{'/viewOne/' + ${articlesModelling.articleId}}"><button>View Article</button></a>
                <div th:switch="${user.permission}" >
                    <div th:case="ADMIN">
                        <a th:href="@{'/ModifyArticle/'+${articlesModelling.articleId}}"><button id="btn-UpdateArticle">Modify</button></a>
                        <a th:method="delete" th:href="@{'/deleteArticle/'+${articlesModelling.articleId}}"><button id="btn-DeleteArticle">Remove</button></a>
                    </div>
                    <div th:case="OWNER">
                        <a th:href="@{'/ModifyArticle/'+${articlesModelling.articleId}}"><button id="btn-UpdateArticle">Modify</button></a>
                        <a th:method="delete" th:href="@{'/deleteArticle/'+${articlesModelling.articleId}}"><button id="btn-DeleteArticle">Remove</button></a>
                    </div>
            </td></tr></tbody>
            </br>
            </br>
            </br>
            </br>
            </br>
        </table>
    </div>
</div>
<div id="placeFooter" th:insert="footer :: footer_template"></div>
</body>
</html>
