<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <link rel="stylesheet" href="/static/design.css" th:href="@{/design.css}">
</head>
<body>
<div id="TOP"><div th:replace="menu :: menu_template"></div></div>
<a href="/index">
    <button class="btn-Home" id="btn-Home">
        HOME
    </button>
</a>
</br>
</br>
<div id="articleForm">
    <table>
      <thead><tr><th>Write article</th></tr></thead>
      <tbody><tr><td>
                <form id="article" action="/addArticle" method="post">
                    <div>   <label>What type or article are you creating?</label><br>
                            <br><input list="articleTypes" name="category" placeholder="- select option -" style="text-align: center">
                                <datalist name="category" id="articleTypes">
                                    <option name="category" value="Tech">
                                    <option name="category" value="Modelling">
                                </datalist></div>
                    <div>   <br><label>Article title (max. 200 ch.)</label><br>
                            <br><input type="text" name="title" placeholder="- nothing added -" style="text-align: center"></div>
                    <div>   <br><label>Article content (max. 10.000 ch.)</label><br>
                            <br><input type="text" name="body" placeholder="- nothing added -" style="text-align: center"></div>
                    <div>   <br><input type="submit" value="Create">
                            <button>Cancel</button></div><br>
                </form>
      </td></tr></tbody>
    </table>
</div>
</br>
</br>
<div id="placeFooter" th:insert="footer :: footer_template"></div>
</body>
</html>
